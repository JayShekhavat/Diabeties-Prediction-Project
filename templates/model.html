<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
</head>
<body style="background-color:lightBlue;" align="center">
<h1>Diabetes Prediction Application</h1>
<div>
  <form action="/predict" method="post">
    <label for="Pregnancies">Pregnancies (1 to 17):</label>
      <input type="text" name="Pregnancies" id="Pregnancies"><br><br>

      <label for="Glucose">Glucose (0 to 199):</label>
      <input type="text" name="Glucose" id="Glucose"><br><br>

      <label for="BloodPressure">BloodPressure (0 to 122):</label>
      <input type="text" name="BloodPressure" id="BloodPressure"><br><br>

      <label for="SkinThickness">SkinThickness (0 to 99):</label>
      <input type="text" name="SkinThickness" id="SkinThickness"><br><br>

      <label for="Insulin">Insulin (1 to 846):</label>
      <input type="text" name="Insulin" id="Insulin"><br><br>

      <label for="BMI">BMI (1 to 67):</label>
      <input type="text" name="BMI" id="BMI"><br><br>

      <label for="Age">Age (21 to 81):</label>
      <input type="text" name="Age" id="Age"><br><br>

     <button type="submit" value = "predict">Predict</button>
  </form><br><br>

</div>

</body>
</html>
